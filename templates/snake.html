<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zen Snake</title>
  <link rel="stylesheet" href="/static/css/snake.css">
</head>
<body>

<section class="snake-wrapper">
  <h1>Zen Snake</h1>

  <canvas id="game" width="300" height="300"></canvas>

  <div class="stats">
    <span>Score: <b id="score">0</b></span>
    <span>High: <b id="highScore">0</b></span>
  </div>

  <textarea id="note" placeholder="Reflection / note (optional)"></textarea>
  <button id="save">Save & Restart</button>

  <!-- Mobile controls -->
  <div class="controls">
    <button data-dir="up">▲</button>
    <div>
      <button data-dir="left">◀</button>
      <button data-dir="down">▼</button>
      <button data-dir="right">▶</button>
    </div>
  </div>
</section>

<script src="/static/js/snake.js"></script>
</body>
</html>
