<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Harka | Learning Journal{% endblock %}</title>

  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<script src="{{ url_for('static', filename='sw.js') }}"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Manifest / PWA -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#0d6efd">
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header id="main-header"></header>

  <!-- ===== MAIN CONTENT ===== -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- ===== FOOTER ===== -->
  <footer id="main-footer"></footer>

  <!-- ===== JS ===== -->
  <script src="{{ url_for('static', filename='js/browser.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register("{{ url_for('static', filename='js/sw.js') }}")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.log("SW registration failed:", err));
    }
  </script>
</body>
</html>
