<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Reflections</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
<meta name="theme-color" content="#0d6efd">

</head>
<body>

<header id="main-header"></header>

<main>
  <section class="game-section">
  {% for item in reflections[::-1] %}
    <div class="reflection-card">
  <p class="reflection-text">ğŸ“ {{ item.text }}</p>
  <p class="reflection-name">â€” {{ item.name }}</p>
  <small class="reflection-date">{{ item.date }}</small>
</div>

  {% endfor %}
  {% if reflections|length == 0 %}
  <p class="empty-message">No reflections found.</p>
{% endif %}

</section>

</main>
 <footer id="main-footer"></footer>
 <script src="{{ url_for('static', filename='js/script.js') }}"></script>
 <script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register("/static/js/sw.js")
      .then(() => console.log("Service Worker registered"))
      .catch(err => console.log("SW registration failed:", err));
}
</script>


</body>
</html>
